<!DOCTYPE html>

  <link rel="stylesheet" href="cube_spin.css">
  <title>Cube_Spin</title>

<body>
  <div class="cube-container spin">
    <div class="cube">
          <figure class="side front"><a href="https://www.facebook.com/" target="_blank"><img src="fbw.jpg" alt="">Faceboook</a></figure>
          <figure class="side back"><a href="https://www.ubuntu.com/" target="_blank"><img src="ubuntu.jpg" alt="">Ubuntu</a></figure>

          <figure class="side right"><a href="https://www.youtube.com/" target="_blank"><img src="youtube.jpg" alt="">Youtube</a></figure>

          <figure class="side bottom"></figure>


    </div>
  </div>
